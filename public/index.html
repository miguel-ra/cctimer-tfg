<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta name="application-name" content="CCTimer" />
    <title>Professional speedcubing and trainer timer - CCTimer.com</title>
    <meta
      name="description"
      content="Rubik's Cube online timer for speedcubing. Simple but complete scramble generator, timer with sound, automatic averaging and much more!"
    />

    <!-- TODO: Generate prerender version to avoid content flash on reload -->
    <!-- Added this styles to avoid white flash on reload -->
    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: url(fonts/roboto/light.woff2) format("woff2");
      }

      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(fonts/roboto/regular.woff2) format("woff2");
      }

      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url(fonts/roboto/medium.woff2) format("woff2");
      }

      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url(fonts/roboto/bold.woff2) format("woff2");
      }

      * {
        box-sizing: border-box;
      }

      body {
        --colors-blue-light: #69bfff;
        --colors-blue-main: #388bfd;
        --colors-green-main: #3fb950;
        --colors-green-dark: #238636;
        --colors-yellow-light: #fff59d;
        --colors-yellow-main: #f0e159;
        --colors-yellow-dark: #e2cd14;
        --colors-yellow-darker: #746805;
        --colors-orange-main: #f0883e;
        --colors-red-light: #fc8980;
        --colors-red-main: #f85149;
        --colors-purple-main: #8957e5;
        --colors-pink-main: #f778ba;
        --colors-grey-main: #8b949e;

        --colors-black-main: #0d1117;
        --colors-black-contrastText: #f0f6fc;

        --colors-white-main: #ffffff;
        --colors-white-contrastText: #24292e;

        --palette-background-default: #f6f8fa;
        --palette-background-paper: var(--colors-white-main);
        --palette-text-primary: var(--colors-white-contrastText);
        --palette-text-secondary: #586069;
        --palette-border-primary: #e1e4e8;
        --palette-border-secondary: #7b7f82;

        --transition-duration-colorMode: 200ms;
      }

      body[data-color-mode="dark"] {
        --palette-background-default: #060a0e;
        --palette-background-paper: var(--colors-black-main);
        --palette-text-primary: var(--colors-black-contrastText);
        --palette-text-secondary: #8b949e;
        --palette-border-primary: #30363d;
        --palette-border-secondary: #959a9f;
      }

      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        touch-action: pan-y;
        overflow: visible;
      }

      html {
        font-size: 62.5%;
      }

      body {
        color: var(--palette-text-primary);
        background-color: var(--palette-background-default);
        margin: 0;
        font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", "Oxygen", "Ubuntu", "Cantarell",
          "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 1.6rem;
        transition: background var(--transition-duration-colorMode) linear,
          color var(--transition-duration-colorMode) linear;
      }

      body.loaded {
        transition: background 0.2s linear, color 0.2s ease-in-out;
      }

      body.mousedown *:focus {
        outline: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }

      #root-modal {
        display: grid;
        width: 100%;
        place-content: center;
        position: absolute;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 1;
      }

      #root-notifications {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <script>
      const isDarkMode = window.localStorage.colorMode && window.localStorage.colorMode.includes("dark");

      if (
        (!window.localStorage.colorMode &&
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches) ||
        isDarkMode
      ) {
        document.body.dataset.colorMode = "dark";
      }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
