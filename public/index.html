<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta name="application-name" content="CCTimer" />
    <title>CCTimer.com - Professional speedcubing and trainer timer</title>
    <meta
      name="description"
      content="Rubik's Cube online timer for speedcubing. Simple but complete scramble generator, timer with sound, automatic averaging and much more!"
    />

    <!-- TODO: Generate prerender version to avoid content flash on reload -->
    <!-- Added this styles to avoid white flash on reload -->
    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: url(assets/fonts/roboto/light.woff2) format("woff2");
      }
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(assets/fonts/roboto/regular.woff2) format("woff2");
      }
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url(assets/fonts/roboto/medium.woff2) format("woff2");
      }
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url(assets/fonts/roboto/bold.woff2) format("woff2");
      }

      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        touch-action: pan-y;
        overflow: visible;
      }

      html {
        font-size: 62.5%;
      }

      body {
        color: #24292e; /* If you change this color remember to update it also in src/styles/colors.js */
        background-color: #f6f8fa; /* If you change this color remember to update it also in src/styles/theme.js */
        margin: 0;
        font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 1.6rem;
      }

      body.loaded {
        transition: background 0.2s linear, color 0.2s ease-in-out;
      }

      body.mousedown *:focus {
        outline: 0;
      }

      @media (prefers-color-scheme: dark) {
        body {
          color: #f0f6fc; /* If you change this color remember to update it also in src/styles/colors.js */
          background-color: #060a0e; /* If you change this color remember to update it also in src/styles/theme.js */
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
